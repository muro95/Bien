<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <script>

        let a = prompt("Enter the length of the rectangle: ");
        let b = prompt("Enter the width of the rectangle: ");
        c = parseInt(a);
        d = parseInt(b);

        let e = (c + d)*2;
        document.write("The Perimeter of the Rectangle: " + e + " cm");
    </script>

</body>
</html>
