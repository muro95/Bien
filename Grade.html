<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>

<script>
    let a = prompt("Enter your Phys' Grade");
    let b = prompt("Enter your Chem' Grade");
    let c = prompt("Enter your Bio' Grade");

    let d = parseInt(a);
    let e = parseInt(b);
    let f = parseInt(c);

    let grade1 = d + e + f;
    let grade2 = grade1/3;

    document.write("Your total grade is: " + grade1 + " Your AVG: " + grade2);



</script>
